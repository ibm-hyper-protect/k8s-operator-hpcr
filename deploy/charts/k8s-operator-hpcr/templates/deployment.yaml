apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-operator-hpcr.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "k8s-operator-hpcr.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "k8s-operator-hpcr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "k8s-operator-hpcr.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "k8s-operator-hpcr.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
