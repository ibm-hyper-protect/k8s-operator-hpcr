# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - s390x
      - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.compiled={{.Timestamp}}'
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
- image_templates: ["ghcr.io/olira/{{ .ProjectName }}:{{ .Version }}-amd64"]
  goarch: amd64
  dockerfile: Dockerfile
  use: buildx
  build_flag_templates:
  - --platform=linux/amd64
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/olira/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/olira/{{ .ProjectName }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=Apache
- image_templates: ["ghcr.io/olira/{{ .ProjectName }}:{{ .Version }}-s390x"]
  goarch: s390x
  dockerfile: Dockerfile
  use: buildx
  build_flag_templates:
  - --platform=linux/s390x
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/olira/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/olira/{{ .ProjectName }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=Apache
- image_templates: ["ghcr.io/olira/{{ .ProjectName }}:{{ .Version }}-arm64"]
  goarch: arm64
  dockerfile: Dockerfile
  use: buildx
  build_flag_templates:
  - --platform=linux/arm64
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/olira/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/olira/{{ .ProjectName }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=Apache
docker_manifests:
- name_template: ghcr.io/olira/{{ .ProjectName }}:{{ .Version }}
  image_templates:
  - ghcr.io/olira/{{ .ProjectName }}:{{ .Version }}-amd64
  - ghcr.io/olira/{{ .ProjectName }}:{{ .Version }}-s390x
  - ghcr.io/olira/{{ .ProjectName }}:{{ .Version }}-arm64
- name_template: ghcr.io/olira/{{ .ProjectName }}:latest
  image_templates:
  - ghcr.io/olira/{{ .ProjectName }}:{{ .Version }}-amd64
  - ghcr.io/olira/{{ .ProjectName }}:{{ .Version }}-s390x
  - ghcr.io/olira/{{ .ProjectName }}:{{ .Version }}-arm64

